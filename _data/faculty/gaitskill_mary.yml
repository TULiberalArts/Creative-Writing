bio: >
  "Mary Gaitskill is the author of six books. They include three acclaimed novels: Two Girls, Fat and Thin; Veronica, which was a finalist for the National Book Award, the National Book Critics Circle Award, and The Los Angeles Times Book Award; and, most recently, The Mare.

  Her other three books are the short story collections Bad Behavior; Because They Wanted To, which was a finalist for the PEN/Faulkner Award; and Don’t Cry. Her books have appeared in translation in thirteen countries. Her short fiction, criticism, and essays have appeared in The New Yorker, Harper’s, Esquire, Granta, Bookforum, The New York Times, and elsewhere. Her stories have won an O. Henry Prize and a Pushcart Prize, and have been selected three times for the Best American Short Stories annual prize anthology. Additionally, she has been the recipient of a Guggenheim Fellowship for fiction and a Cullman Research Fellowship at the New York Public Library.


  Her short story “Secretary” was the basis for a feature film of the same name, and she has edited two anthologies: Da Capo Best Music Writing 2006 and Best New American Voices 2009. She has taught creative writing and literature for over twenty years at institutions such as UC Berkeley, the University of Houston, New York University, Brown, The New School, and Syracuse University, and she has twice been the Visiting Writer in Residence at Claremont McKenna College. She will begin teaching at Temple University in January 2017."
