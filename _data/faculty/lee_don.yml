bio: >
  Don Lee is the author of the novel The Collective (July 2012), which won the 2013 Asian/Pacific American Award for Literature from the Asian Pacific American Librarians Association. He is also the author of the novel Wrack and Ruin, which was a finalist for the Thurber Prize; the novel Country of Origin, which won an American Book Award, the Edgar Award for Best First Novel, and a Mixed Media Watch Image Award for Outstanding Fiction; and the story collection Yellow, which won the Sue Kaufman Prize for First Fiction from the American Academy of Arts and Letters and the Members Choice Award from the Asian American Writers’ Workshop.

  All of his books have been published by W. W. Norton. He has received an O. Henry Award and a Pushcart Prize, and his stories have been published in The Southern Review, The Kenyon Review, GQ, The North American Review, The Gettysburg Review, Manoa, American Short Fiction, Glimmer Train, Charlie Chan Is Dead 2, Screaming Monkeys, Narrative, and elsewhere. His book reviews and essays have appeared in The Boston Globe, Harvard Review, Boston magazine, The Village Voice, and other magazines. He has received fellowships from the Massachusetts Cultural Council and the St. Botolph Club Foundation, and residencies from Yaddo and the Lannan Foundation.

  In 2007, he received the inaugural Fred R. Brown Literary Award for emerging novelists from the University of Pittsburgh’s creative writing program. From 1988 to 2007, he was the principal editor of the literary journal Ploughshares. In 2011, he founded TINGE Magazine, a graduate student–run online literary journal at Temple, for which he continues to serve as faculty advisor. He received his B.A. in English literature from UCLA and his M.F.A. in creative writing and literature from Emerson College.
